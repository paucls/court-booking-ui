<h2>
  My Bookings
</h2>

<clr-alert [clrAlertType]="'alert-success'"
           *ngIf="alertSuccessContent"
           (clrAlertClosedChange)="closeAlertSuccess()">
  <div class="alert-item"><span class="alert-text">{{alertSuccessContent}}</span></div>
</clr-alert>

<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-6 col-xs-12" *ngFor="let booking of bookings">
    <app-booking-card [booking]="booking"
                      (onConfirmed)="confirmBooking($event)"
                      (onCancelled)="cancelBooking($event)"></app-booking-card>
  </div>
</div>
