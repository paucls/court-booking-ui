<h2>
  Courts Availability
</h2>

<div class="col-md-4">
  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
</div>

<div class="row">
  <div class="col-xs-2">
    <app-court-schedule [courtName]="'Court 1'"
                        [viewDate]="viewDate"
                        [events]="events"></app-court-schedule>
  </div>
  <div class="col-xs-2">
    <app-court-schedule [courtName]="'Court 2'"
                        [viewDate]="viewDate"
                        [events]="events"></app-court-schedule>
  </div>
  <div class="col-xs-2">
    <app-court-schedule [courtName]="'Court 3'"
                        [viewDate]="viewDate"
                        [events]="events"></app-court-schedule>
  </div>
</div>
